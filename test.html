<!doctype html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Jeu de plateau</title>
    <link rel='stylesheet' href="css/main.css" />
</head>

<body>
    <h1>Jusqu'a la mort</h1>
    <div class="espace_jeu">
        <table id='grille'>
            <tbody>
            </tbody>
        </table>
        <div id='interface'>
            <div id='interface_1'>
                <h3 class='nom_joueur' id='nom_j1'>Joueur 1</h3>
                <img class='img_interface_joueur joueur1' src='{{asset("/p/JeuPlateau/img/j_arme1.png") }}' />
                <div id="infos_j1">
                    <progress max="100" value="100" id='barre_j1'></progress> <br />
                    <span id='vie_j1'>100/100 PV</span> <br />
                    <span>Arme: <span id="nom_arme_j1">Revolver</span></span> <br />
                    <span>Degâts :
                        <span id="degats_arme_j1">10</span> PV
                    </span>
                </div>
            </div>
            <div id='interface_2'>
                <h3 class='nom_joueur' id='nom_j2'>Joueur 2</h3>
                <img class='img_interface_joueur joueur2' src='{{asset("/p/JeuPlateau/img/j_arme1.png") }}' />
                <progress max="100" value="100" id="barre_j2"></progress>
                <br />
                <span id='vie_j2'>100/100 PV</span><br />
                <span>Arme : <span id="nom_arme_j2">Revolver</span>
                </span> <br />
                <span>Degâts: <span id='degats_arme_j2'>10</span> PV</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src='js/grille.js' type='text/javascript'></script>
    <script src='js/main.js' type='text/javascript'></script>
</body>

</html>
